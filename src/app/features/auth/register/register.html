<!-- register.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-950 dark:via-gray-900 dark:to-gray-950 p-4">
  <div class="w-full max-w-md shadow-xl bg-white dark:bg-gray-800 rounded-lg">
    <div class="space-y-1 text-center p-6">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold">
          JF
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white" i18n>Crear cuenta</h1>
      <p class="text-gray-500 dark:text-gray-400" i18n>Elige un nombre de usuario para comenzar</p>
    </div>
    <div class="p-6 pt-0">
      <!-- Estado de éxito -->
      @if (success) {
        <div class="text-center py-8">
          <div class="w-16 h-16 rounded-full bg-green-100 dark:bg-green-900/20 flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2" i18n>¡Registro exitoso!</h3>
          <p class="text-gray-500 dark:text-gray-400" i18n>Redirigiendo al chat...</p>
        </div>
      }

      <!-- Formulario de registro -->
      @if (!success) {
        <form [formGroup]="registerForm" (ngSubmit)="handleRegister()" class="space-y-4">
          <div class="space-y-2">
            <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300" i18n>
              Nombre de usuario
            </label>
            <input
              id="username"
              type="text"
              placeholder="Elige tu usuario"
              formControlName="username"
              class="flex h-11 w-full rounded-md border bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
              [class.border-red-500]="username?.invalid && (username?.dirty || username?.touched)"
              [class.border-gray-300]="!(username?.invalid && (username?.dirty || username?.touched))"
            />
            
            <app-control-error controlName="username"></app-control-error>
            
            <p class="text-xs text-gray-500 dark:text-gray-400">
              <span i18n>Usuarios existentes:</span> {{ existingUsers.join(', ') }}
            </p>
          </div>
          <div class="space-y-2">
          <label
            for="password"
            class="text-sm font-medium text-gray-700 dark:text-gray-300"
            i18n
          >
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            i18n-placeholder
            placeholder="Ingresa tu contraseña"
            formControlName="password"
            name="password"
            class="flex h-11 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
          />
          <app-control-error controlName="password"></app-control-error>
        </div>
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-4 py-2.5 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-200 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900 h-11 text-base">
            <span i18n>Crear cuenta</span>
          </button>
        </form>
        <div class="mt-6 text-center text-sm">
          <span class="text-gray-500 dark:text-gray-400" i18n>¿Ya tienes una cuenta?</span>
          <a 
            routerLink="/login" 
            class="text-blue-600 hover:underline font-medium dark:text-blue-400"
            i18n>
            Inicia sesión
          </a>
        </div>
      }
    </div>
  </div>
</div>
