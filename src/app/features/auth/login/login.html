<!-- login.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-950 dark:via-gray-900 dark:to-gray-950 p-4">
  <div class="w-full max-w-md shadow-xl bg-white dark:bg-gray-800 rounded-lg">
    <div class="space-y-1 text-center p-6">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold">
          JF
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white" i18n>
        Bienvenido a JfChat
      </h1>
      <p class="text-gray-500 dark:text-gray-400" i18n>Ingresa tus credenciales para continuar</p>
    </div>
    <div class="p-6 pt-0">
      <form [formGroup]="form" (ngSubmit)="handleLogin()" class="space-y-4">
        <div class="space-y-2">
          <label
            for="username"
            class="text-sm font-medium text-gray-700 dark:text-gray-300"
            i18n
          >
            Nombre de usuario
          </label>
          <input
            id="username"
            type="text"
            i18n-placeholder
            placeholder="Ingresa tu usuario"
            formControlName="username"
            name="username"
            class="flex h-11 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
            [class.border-red-500]="username?.invalid && (username?.dirty || username?.touched)"
          />
          <app-control-error controlName="username"></app-control-error>
        </div>

        <!-- Replace the entire existing password input div with this -->
        <div class="space-y-2">
          <label
            for="password"
            class="text-sm font-medium text-gray-700 dark:text-gray-300"
            i18n
          >
            Contraseña
          </label>
          <!-- Container with relative positioning for the toggle button -->
          <div class="relative">
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              i18n-placeholder
              placeholder="Ingresa tu contraseña"
              formControlName="password"
              name="password"
              class="flex h-11 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900 pr-10"
              [class.border-red-500]="password?.invalid && (password?.dirty || password?.touched)"
            />
            <!-- Toggle button -->
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
            >
              @if (!showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              }
               @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              }
            </button>
          </div>
          <app-control-error controlName="password"></app-control-error>
        </div>

        <button
          type="submit"
          class="inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-4 py-2.5 text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-200 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900 h-11 text-base"
          [disabled]="form.invalid || isLoadingBtn()"
          i18n
        >
        @if(isLoadingBtn()) {
          <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
          </svg>
        }
          Iniciar sesión
        </button>
      </form>
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-500 dark:text-gray-400" i18n>
          ¿No tienes una cuenta?
        </span>
        <a routerLink="/auth/register" class="text-blue-600 hover:underline font-medium dark:text-blue-400" i18n>
          Regístrate aquí
        </a>
      </div>
    </div>
  </div>
</div>
