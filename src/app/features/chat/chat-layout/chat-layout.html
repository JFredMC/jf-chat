<div class="h-screen flex flex-col bg-gray-50 dark:bg-gray-900" (click)="closeAllMenus()">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 sm:px-6 py-3">
    <div class="flex items-center justify-between">
      <!-- Left side: Hamburger menu and logo -->
      <div class="flex items-center space-x-3">
        <!-- Hamburger menu for mobile -->
        <button
          class="md:hidden p-2 rounded-md text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
          (click)="$event.stopPropagation(); toggleMobileMenu()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Logo and app name -->
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm">
            JF
          </div>
          <h1 class="text-lg font-semibold text-gray-900 dark:text-white hidden sm:block">JfChat</h1>
        </div>
      </div>

      <!-- Right side: Theme toggle, Language selector and User profile -->
      <div class="flex items-center space-x-2">
        <!-- Modo oscuro/claro -->
        <button
          class="p-2 rounded-md text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
          (click)="$event.stopPropagation(); toggleTheme()"
          [attr.aria-label]="isDarkMode() ? 'Modo claro' : 'Modo oscuro'"
        >
          @if (isDarkMode()) {
            <!-- Icono de sol (modo claro) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <!-- Icono de luna (modo oscuro) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>

        <!-- Selector de idioma -->
        <div class="relative">
          <button
            class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            (click)="$event.stopPropagation(); toggleLanguageMenu()"
          >
            <span class="text-lg">{{ getLanguageFlag(currentLanguage()) }}</span>
            <svg 
              class="w-4 h-4 transition-transform" 
              [class.rotate-180]="isLanguageMenuOpen()"
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Menú desplegable de idiomas -->
          @if (isLanguageMenuOpen()) {
            <div 
              class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 py-1 z-50"
              (click)="$event.stopPropagation()"
            >
              <!-- Español -->
              <button
                class="flex items-center w-full px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                (click)="changeLanguage('es')"
                [class.bg-blue-50]="currentLanguage() === 'es'"
                [class.dark\\:bg-blue-900\\/20]="currentLanguage() === 'es'"
              >
                <span class="text-lg mr-3">🇪🇸</span>
                <div class="flex-1 text-left">
                  <div class="font-medium">Español</div>
                  <div class="text-xs text-gray-500 dark:text-gray-400">Spanish</div>
                </div>
                @if (currentLanguage() === 'es') {
                  <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                }
              </button>

              <!-- English -->
              <button
                class="flex items-center w-full px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                (click)="changeLanguage('en')"
                [class.bg-blue-50]="currentLanguage() === 'en'"
                [class.dark\\:bg-blue-900\\/20]="currentLanguage() === 'en'"
              >
                <span class="text-lg mr-3">🇺🇸</span>
                <div class="flex-1 text-left">
                  <div class="font-medium">English</div>
                  <div class="text-xs text-gray-500 dark:text-gray-400">Inglés</div>
                </div>
                @if (currentLanguage() === 'en') {
                  <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                }
              </button>
            </div>
          }
        </div>

        <!-- User profile -->
        <div class="relative">
          <button
            class="flex items-center space-x-2 p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            (click)="$event.stopPropagation(); toggleProfileMenu()"
          >
            <!-- Avatar con foto o iniciales -->
            <div 
              class="w-8 h-8 rounded-full flex items-center justify-center text-white font-medium text-sm"
              [class]="currentUser()?.avatar_url ? '' : userAvatarColor()"
            >
              @if (currentUser()?.avatar_url) {
                <img 
                  [src]="currentUser()?.avatar_url" 
                  [alt]="getDisplayName()"
                  class="w-8 h-8 rounded-full object-cover"
                >
              } @else {
                {{ userInitials() }}
              }
            </div>
          </button>

          <!-- Menú desplegable del perfil -->
          @if (isProfileMenuOpen()) {
            <div 
              class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 py-1 z-50"
              (click)="$event.stopPropagation()"
            >
              <!-- Información del usuario -->
              <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-700">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
                  {{ getDisplayName() }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
                  {{ currentUser()?.username }}
                </p>
              </div>

              <!-- Cerrar sesión -->
              <button
                class="flex items-center w-full px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700"
                (click)="handleLogout()"
              >
                <span class="flex-1 text-left" i18n>Cerrar sesión</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </header>

    <!-- Main Content -->
  <div class="flex-1 flex">
    <!-- Sidebar Overlay para móviles -->
    @if (isMobileMenuOpen()) {
      <div 
        class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
        (click)="toggleMobileMenu()"
      ></div>
    }

    <!-- Sidebar -->
    <aside 
      class="fixed inset-y-0 left-0 z-30 w-3/4 max-w-sm bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:w-80 md:z-auto"
      [class]="{
        'translate-x-0': isMobileMenuOpen(),
        '-translate-x-full': !isMobileMenuOpen()
      }"
    >
      <app-conversation-list></app-conversation-list>
    </aside>

    <!-- Chat Area -->
    <main class="flex-1 flex flex-col min-w-0">
      <!-- Componente ChatArea -->
      <app-chat-area class="flex-1 flex items-center justify-center p-4"></app-chat-area>

      <!-- Botón flotante para contactos -->
      @if(!activeConversation()) {
        <button
          class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center z-40 group"
          (click)="openContactsDialog()"
          [attr.aria-label]="'Seleccionar contacto'"
        >
          <svg class="w-6 h-6 transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          <!-- Tooltip -->
          <div
            class="absolute bottom-full right-0 mb-2 px-3 py-2 bg-gray-900 dark:bg-gray-700 text-white text-sm rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
            Buscar contacto
            <div class="absolute top-full right-4 -mt-1 border-4 border-transparent border-t-gray-900 dark:border-t-gray-700"></div>
          </div>
        </button>
      }

      <!-- Diálogo de contactos -->
      @if (isContactsDialogOpen()) {
        <app-friendship-dialog
          (friendSelected)="onFriendSelected($event)"
          (closed)="closeContactsDialog()"
        ></app-friendship-dialog>
      }
    </main>
  </div>
</div>
