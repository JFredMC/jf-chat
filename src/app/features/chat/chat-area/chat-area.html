@if (activeChat(); as chat) {
  <div class="h-full flex flex-col">
    <!-- Cabecera del Chat -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">{{ chat.friendName }}</h2>
    </header>
    <!-- Área de Mensajes -->
    <div class="flex-1 overflow-y-auto p-4">
      <p>Aquí irán los mensajes...</p>
    </div>
    <!-- Editor de Mensajes -->
    <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
      <p>Aquí irá el input para escribir...</p>
    </div>
  </div>
} @else {
    <div class="text-center">
      <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-900 dark:to-purple-900 flex items-center justify-center">
        <span class="text-2xl">💬</span>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Bienvenido al Chat</h3>
      <p class="text-gray-500 dark:text-gray-400 max-w-sm">
        Selecciona un contacto para comenzar a chatear.
      </p>
    </div>
}
